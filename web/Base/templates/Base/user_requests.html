{% extends "Omega_Template.html" %}

{% block Title %}Unanswered User Requests{% endblock %}

{% block content %}
<h3>Unanswered requests:</h3>
<ul>

{% for user, first, last, id in user_list %}
<li><a href=/user/request/{{ id }}/{{ user }}/> {{ first }} {{ last }} </a></li>
<br>
{% endfor %}
</ul>

{% endblock %}
