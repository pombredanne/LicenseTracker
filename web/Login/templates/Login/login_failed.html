<!DOCTYPE html>
<h3> Login failed </h3>
{% if entered_name %}
<p> Username or password is incorrect. </p>
{% else %}
<p> You didn't type in a username. </p>
{% endif %}
<p><a href="{% url 'login_page' %}">Try again</a></p>
<p><a href="{% url 'new_user' %}">New user?</a></p>
<p><a href="{% url 'forgot_password' %}">Forgot password?</a></p>
